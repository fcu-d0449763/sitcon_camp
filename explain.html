                    </div>
                    <div class="back">
                        <img class="card" src="images/1HR.png" onclick="alertify.alert('使用python的優點', '<div>優點一：語法簡單，例如在螢幕上印出「Hello! World!」，只要寫上print(“Hello! World”)，不用main函式。</br>優點二：工法完整，C 語言只支援「程序導向」；Java 支援「程序導向」與「物件導向」，直到 Java 8 之後，才補上支援「函數導向」的語法；而 Python 很早就支援「程序導向」、「物件導向」、「函數導向」三種工法，所以學會 Python 後，學習任何其它語言都會快！</br>優點三：應用廣泛，他有豐富的「函式庫（Library）」，所以Python 能做到「萬用語言」。</br>缺點：執行緩慢，python 雖然適用於各行各業，但它有個致命傷：慢！</div>');"/>

                </div>

                    <div class="back">
                        <img class="card" src="images/2HR.png" onclick="alertify.alert('惡意程式的傳播方式', '<div>惡意網站、隨身碟、電子郵件、P2P等…</br>日前很知名的勒索軟體，常透過的途徑有網路釣魚、惡意廣告、Botnet(殭屍網路)…，傳播方式幾乎都跟惡意網站和電子郵件有關。</div>');"/>
                    </div>

            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img class="card" src="images/3C.png"/>
                    </div>
                    <div class="back">
                        <img class="card" src="images/3HR.png" onclick="alertify.alert('常見的網頁代碼', '<div>當客戶端使用HTTP瀏覽網頁時，伺服器需要針對不同的「要求」提供不同的「回應」，數字開頭代表特定種類的問題，而開頭後兩位代表那個種類裡面的各種訊息，數字開頭為1代表臨時的回應，例如101表示切換通訊協定，數字開頭為2代表伺服器成功接受用戶要求，例如200是成功、201表示已建立，數字開頭為4代表用戶端錯誤，例如錯誤代碼401表示禁止存取、404表示找不到；後兩位數字碼則代表著特定的錯誤訊息，當客戶端使用HTTP瀏覽網頁時，伺服器需要針對不同的「要求」提供不同的「回應」，數字開頭代表特定種類的訊息，數字開頭為1代表臨時的回應，例如101表示切換通訊協定，數字開頭為2代表伺服器成功接受用戶要求，例如201表示已建立，數字開頭為4代表用戶端錯誤，例如錯誤代碼404表示找不到；HTTP的三字元代碼跟早期通訊協定FTP和NNTP的代碼相當類似。</div>');"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img class="card" src="images/4C.png"/>
                    </div>
                    <div class="back">
                        <img class="card" src="images/4HR.png" onclick="alertify.alert('網路安全的檢測種類', '<div>資安稽查、弱點掃描、滲透測試、源碼檢測</br>資料在通訊傳輸的過程中，也應該受到適切的保護，以避免被竊聽、竄改，產生資料機密性與完整性的疑慮。</br>了解一下常見的網路安全檢測方法吧!</br>資安稽查:是企業或政府部門，對內部進行的考核，會對實體與環境安全、通訊與作業管理、存取控制、資訊系統獲取、開發及維護等進行檢查，看是否符合公司與法律規定，例如:設備的維護(發電機…)、設備的處理(磁碟的消磁…)、權限的管理、機敏資料的攜入攜出是否符合規範等等。</br>弱點掃描:使用『自動化』的弱點掃描工具，發現系統及應用程式已知的安全弱點滲透測試:是由具有資訊安全專業與經驗之團隊模擬入侵測試標的物，利用各類駭客工具與技術以測試與驗證受測標的物之安全強度。作業期間必須遵守雙方同意之安全作業程序，將受測主機之損害風險降低，通常較耗費人力。</br>源碼檢測:源碼檢測是最基本的網頁程式稽核方式。透過對原始碼的檢查，挖掘已知或未知的網頁問題。常見的作法是利用人力檢測，如果是寫程式能力有自信的開發團體，是由公司自有的資深工程師負責，但近年來各種工具已將檢測準確率提升到九成以上，故也有許多公司採用自動工具進行檢測。</div>');"/>
                    </div>
                </div>
            </div>
        </div>

            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img class="card" src="images/5C.png"/>
                    </div>
                    <div class="back">
                        <img class="card" src="images/5HR.png" onclick="alertify.alert('如何有效保護密碼', '<div>定期更換密碼、注意釣魚網站、避免惡意軟體、兩段式登入</br>想知道自身密碼是否夠複雜嗎?可以進入這個網站檢測看看http://password.mx500.com/</div>');"/>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img class="card" src="images/7C.png"/>
                    </div>
                    <div class="back">
                        <img class="card" src="images/7HR.png" onclick="alertify.alert('程式語言的列表', '<div>C、C++、JAVASCRIPT、PYTHON、PHP、RUBY、JAVA、C#</br>程式語言是用來定義電腦程式的形式語言。它是一種被標準化的交流技巧，用來向電腦發出指令。一般分為低階語言和高階語言，但這並非指低階語言較高階語言差，是因為該類語言在運作時無法進行進一步的抽象化，而與中央處理器的機器語言或指令直接對應，因此一般被叫做是原始的程式語言，常見的有機器語言、組合語言，高階語言為問題導向語言，是專為各種應用程式而設計的語言，其語法已經接近人類日常生活用語，簡單易懂，常見的有c、java、python…。</div>');"/>
                    </div>
                </div>
            </div>
        </div>

                        <img class="card" src="images/8HR.png" onclick="alertify.alert('隱藏版的黑客社', '歡迎來黑客社玩:)');"/>
